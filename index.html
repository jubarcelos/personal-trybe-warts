<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Projeto Rafa e Ju</title>
  </head>
  <header class="header">
    <img class="trybewarts-header-logo"src="images/trybewarts-header-logo.svg" alt="Logo"/>
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" method="GET" action="">
      <input class="email" type="email" name="email" placeholder="Email" value=""/>
      <input class="password"type="password"name="password"placeholder="Senha"value=""/>
      <button class="entrada">Entrar</button>
    </form>
  </header>
  <body>
    <main>
      <form action="" id="evaluation-form" method="GET">
        <div id="nameLastName">
          <input type="text" id="input-name" placeholder="Nome" />
          <input type="text" id="input-lastname" placeholder="Sobrenome" />
        </div>
        <div id="emailHouse">
          <input type="email" id="input-email" placeholder="Email" />
          <select name="" id="house">
            <option type="text" id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option type="text" id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option type="text" id="corvinode-house" value="Corvinode">Corvinode</option>
            <option type="text" id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
        <div id="family">
          <label id="label-family" for="family">Qual sua família?</label>
          <input type="radio" name="family" value="Frontend" />
          <input type="radio" name="family" value="Backend" />
          <input type="radio" name="family" value="FullStack" />
        </div>
        <label for="contents" id="label-content"
          >Qual conteúdo você está com mais vontade de aprender?</label
        >
        <div>
          <input type="checkbox" name="contents" value="HoFs" />HoFs
          <input type="checkbox" name="contents" value="Jest" />Jest
          <input type="checkbox" name="contents" value="Promises" />Promises
          <input type="checkbox" name="contents" value="React" />React
          <input type="checkbox" name="contents" value="SQL" />SQL
          <input type="checkbox" name="contents" value="Python" />Python
        </div>
        <div id="rate">
          <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
          <input type="radio" name="rate" value="1" />1
          <input type="radio" name="rate" value="2" />2
          <input type="radio" name="rate" value="3" />3
          <input type="radio" name="rate" value="4" />4
          <input type="radio" name="rate" value="5" />5
          <input type="radio" name="rate" value="6" />6
          <input type="radio" name="rate" value="7" />7
          <input type="radio" name="rate" value="8" />8
          <input type="radio" name="rate" value="9" />9
          <input type="radio" name="rate" value="10" />10
        </div>
        <div>
          <label for="text-area" class="textarea">Deixe seu comentário:</label>
          <textarea name="text-area" cols="30" rows="10" maxlength="500px id="textarea"></textarea>
        </div>
        <div>
          <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" name="" id="agreement" value="" required/>
        </div>
        <button type="submit" id="submit-btn">Enviar</button>
      </form>
      <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" />
    </main>
    <script src="script.js"></script>
  </body>
</html>
